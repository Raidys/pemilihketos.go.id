<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pemilihan Gubernur dan Wakil Gubernur Kalimantan Selatan 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bendera Indonesia berkibar di atas -->
    <div class="header">
        <div class="flag">
            <img src="images/bendera-indonesia.jpg" alt="Bendera Indonesia" class="flag-img">
        </div>
        <div class="logos">
            <img src="images/logo-kpu.jpg" alt="Logo KPU" class="logo-kpu">
            <img src="images/logo-kalsel.jpg" alt="Logo Provinsi Kalsel" class="logo-kalsel">
        </div>
    </div>

    <!-- Konten Pemilihan -->
    <div class="container">
        <h1>Pemilihan Gubernur dan Wakil Gubernur Kalimantan Selatan 2024</h1>

        <div class="candidates">
            <!-- Kolom Calon 1 -->
            <div class="candidate">
                <h2>Nomor Urut 1</h2>
                <div class="candidate-photo">
                    <img src="images/calon1.jpg" alt="Foto Calon 1">
                </div>
                <h3>Nama Calon 1</h3>
                <p>Deskripsi singkat tentang calon 1...</p>
            </div>

            <!-- Kolom Calon 2 -->
            <div class="candidate">
                <h2>Nomor Urut 2</h2>
                <div class="candidate-photo">
                    <img src="images/calon2.jpg" alt="Foto Calon 2">
                </div>
                <h3>Nama Calon 2</h3>
                <p>Deskripsi singkat tentang calon 2...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
